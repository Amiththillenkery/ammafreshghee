  <!-- Product Name -->
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Pure Cow Ghee</text>
  
  <!-- Weight -->
  <text x="150" y="323" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d4af37" text-anchor="middle">250g</text>
  
  <!-- Shine Effect -->
  <ellipse cx="120" cy="170" rx="18" ry="50" fill="white" opacity="0.3"/>
  <ellipse cx="180" cy="260" rx="10" ry="35" fill="white" opacity="0.2"/>
</svg>
