<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 450" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bottleGlass500" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="gheeColor500" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="capColor500" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bottle Body (Large) -->
  <rect x="70" y="130" width="180" height="270" rx="12" fill="url(#bottleGlass500)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Ghee Inside -->
  <rect x="76" y="175" width="168" height="220" rx="8" fill="url(#gheeColor500)"/>
  
  <!-- Bottle Neck -->
  <rect x="120" y="75" width="80" height="60" rx="6" fill="url(#bottleGlass500)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Cap -->
  <ellipse cx="160" cy="70" rx="45" ry="16" fill="url(#capColor500)" stroke="#b8941f" stroke-width="2"/>
  <rect x="115" y="58" width="90" height="18" fill="url(#capColor500)"/>
  <ellipse cx="160" cy="58" rx="45" ry="16" fill="#d4af37" stroke="#b8941f" stroke-width="2"/>
  
  <!-- Label Background -->
  <rect x="85" y="230" width="150" height="130" rx="6" fill="#faf8f5" opacity="0.95"/>
  
  <!-- Logo Circle on Label -->
  <circle cx="160" cy="265" r="24" fill="#d4af37"/>
  <circle cx="160" cy="265" r="20" fill="#faf8f5"/>
  <text x="160" y="272" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#d4af37" text-anchor="middle">ðŸ§ˆ</text>
  
  <!-- Brand Name -->
  <text x="160" y="308" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#b8941f" text-anchor="middle">Amma Fresh</text>
  
  <!-- Product Name -->
  <text x="160" y="328" font-family="Arial, sans-serif" font-size="13" fill="#666" text-anchor="middle">Pure Cow Ghee</text>
  
  <!-- Weight -->
  <text x="160" y="350" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#d4af37" text-anchor="middle">500g</text>
  
  <!-- Shine Effect -->
  <ellipse cx="120" cy="160" rx="20" ry="60" fill="white" opacity="0.3"/>
  <ellipse cx="200" cy="280" rx="12" ry="40" fill="white" opacity="0.2"/>
</svg>
