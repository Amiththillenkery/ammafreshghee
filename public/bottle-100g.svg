<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bottleGlass100" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="gheeColor100" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="capColor100" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bottle Body (Small) -->
  <rect x="90" y="150" width="120" height="200" rx="8" fill="url(#bottleGlass100)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Ghee Inside -->
  <rect x="95" y="200" width="110" height="145" rx="5" fill="url(#gheeColor100)"/>
  
  <!-- Bottle Neck -->
  <rect x="120" y="100" width="60" height="55" rx="4" fill="url(#bottleGlass100)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Cap -->
  <ellipse cx="150" cy="95" rx="35" ry="12" fill="url(#capColor100)" stroke="#b8941f" stroke-width="2"/>
  <rect x="115" y="85" width="70" height="15" fill="url(#capColor100)"/>
  <ellipse cx="150" cy="85" rx="35" ry="12" fill="#d4af37" stroke="#b8941f" stroke-width="2"/>
  
  <!-- Label Background -->
  <rect x="100" y="220" width="100" height="90" rx="4" fill="#faf8f5" opacity="0.95"/>
  
  <!-- Logo Circle on Label -->
  <circle cx="150" cy="245" r="18" fill="#d4af37"/>
  <circle cx="150" cy="245" r="15" fill="#faf8f5"/>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d4af37" text-anchor="middle">ðŸ§ˆ</text>
  
  <!-- Brand Name -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b8941f" text-anchor="middle">Amma Fresh</text>
  
  <!-- Product Name -->
  <text x="150" y="295" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Pure Cow Ghee</text>
  
  <!-- Weight -->
  <text x="150" y="308" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d4af37" text-anchor="middle">100g</text>
  
  <!-- Shine Effect -->
  <ellipse cx="130" cy="180" rx="15" ry="40" fill="white" opacity="0.3"/>
  <ellipse cx="170" cy="250" rx="8" ry="30" fill="white" opacity="0.2"/>
</svg>
