  <!-- Logo Circle on Label -->
  <circle cx="170" cy="285" r="28" fill="#d4af37"/>
  <circle cx="170" cy="285" r="23" fill="#faf8f5"/>
  <text x="170" y="294" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#d4af37" text-anchor="middle">ðŸ§ˆ</text>
  
  <!-- Brand Name -->
