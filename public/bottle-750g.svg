  <!-- Bottle Neck -->
  <rect x="130" y="60" width="80" height="65" rx="6" fill="url(#bottleGlass750)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Cap -->
  <ellipse cx="170" cy="55" rx="45" ry="16" fill="url(#capColor750)" stroke="#b8941f" stroke-width="2"/>
  <rect x="125" y="43" width="90" height="18" fill="url(#capColor750)"/>
  <ellipse cx="170" cy="43" rx="45" ry="16" fill="#d4af37" stroke="#b8941f" stroke-width="2"/>
  
  <!-- Label Background -->
