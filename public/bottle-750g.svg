<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 480" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bottleGlass750" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="gheeColor750" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="capColor750" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bottle Body (Extra Large) -->
  <rect x="60" y="120" width="220" height="310" rx="14" fill="url(#bottleGlass750)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Ghee Inside -->
